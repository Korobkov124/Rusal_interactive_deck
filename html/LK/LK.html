<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="LK.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal account</title>
</head>
<body>
    <div id="right_header">
        <img src="/pngs/logo.png" alt="" width="107px" height="107px">
    </div>
    <div id="Personal_account">
        <h1>Personal account</h1>
        <div class="input-group">
            <p>Name</p>
            <input type="text" class="inptype">
        </div>
        <div class="input-group">
            <p>Login</p>
            <input type="text" class="inptype">
        </div>
        <div class="input-group">
            <p>Telegram</p>
            <input type="text" class="inptype">
        </div>
        <div class="input-group">
            <p>Phone</p>
            <input type="text" class="inptype">
        </div>
        <div class="input-group">
            <p>Email</p>
            <input type="text" class="inptype">
        </div>
        <div class="button_group">
            <button type="button">Logout</button>
            <button type="button">Change info</button>
        </div>
    </div>
</body>
</html>
